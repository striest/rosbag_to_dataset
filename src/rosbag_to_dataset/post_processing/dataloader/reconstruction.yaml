  train:
    buffer_capacity: 2940
    batch_size: 70
    num_workers: 1
    persistent_workers: False
    shuffle: True
  eval:
    all: true
    buffer_capacity: 3000
    batch_size: 64
    num_workers: 4
    persistent_workers: False
    shuffle: False 
 

