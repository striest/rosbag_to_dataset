---
  main_topic: "/warthog5/stereo_left/image_rect_color/compressed"
  dt: 0.1
  data: 
    "/warthog5/odom":
        type: Odometry
        folder: "odom"
        options:
            use_vel: True

    "/warthog5/imu/data":
        type: Imu
        folder: "imu"
        N_per_step: 10
        options:
            orientation: False
            angular_velocity: True
            linear_acceleration: True

    "/warthog5/imu/data_ned":
        type: Imu
        folder: "imu_ned"
        N_per_step: 10
        options:
            orientation: False
            angular_velocity: True
            linear_acceleration: True

    "/warthog5/stereo_left/image_rect_color/compressed":
        type: CompressedImage
        folder: "image_left"
        options:
            output_resolution: [0, 0]
            nchannels: 3

    "/warthog5/stereo_right/image_rect_color/compressed":
        type: CompressedImage
        folder: "image_right"
        options:
            output_resolution: [0, 0]
            nchannels: 3

    "/warthog5/warthog_velocity_controller/cmd_vel_out":
        type: Twist
        folder: "cmd"
        options:
            mode: action

    "/warthog5/lidar_points":
        type: PointCloud
        folder: "point_cloud"
        options:
            fields: ['x', 'y', 'z']
            out_format: 'npy'

    "/warthog5/lidar_points_center":
        type: PointCloud
        folder: "point_cloud_center"
        options:
            fields: ['x', 'y', 'z']
            out_format: 'npy'

    "/warthog5/lidar_points_front":
        type: PointCloud
        folder: "point_cloud_front"
        options:
            fields: ['x', 'y', 'z']
            out_format: 'npy'

