---
  main_topic: "/multisense/left/image_rect"
  dt: 0.1
  data: 
    "/odometry/filtered_odom":
        type: Odometry
        folder: "odom"
        options:
            use_vel: True

    "/multisense/imu/imu_data":
        type: Imu
        folder: "imu"
        N_per_step: 10
        options:
            orientation: False
            angular_velocity: True
            linear_acceleration: True

    "/multisense/left/image_rect_color":
        type: Image
        folder: "image_left_color"
        options:
            output_resolution: [1024, 544]
            nchannels: 3

    "/multisense/right/image_rect":
        type: Image
        folder: "image_right"
        options:
            output_resolution: [1024, 544]
            nchannels: 1

    "/multisense/left/image_rect":
        type: Image
        folder: "image_left"
        options:
            output_resolution: [1024, 544]
            nchannels: 1

    "/cmd":
        type: Twist
        options:
            mode: action

    "/wheel_rpm":
        type: RPWheelEncoders
        folder: "wheel_rpm"

    "/shock_pos":
        type: RPShockSensors
        folder: "shock_travel"

    "/controls":
        type: RPControls
        folder: "intervention"
        options:
            mode: "identity"

    "/ros_talon/steering_angle":
        type: Float32
        folder: "steering_angle"

    "/ros_talon/current_position":
        type: Float32
        folder: "current_position"